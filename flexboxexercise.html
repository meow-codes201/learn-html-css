<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
    <link rel="stylesheet" href="flexboxexercise.css">
</head>
<body>
    
    <div class="flex-container" style="
    
    display:flex;
    flex-direction:row;
    
    
    ">

        <div class="d1" style="background-color:lightblue;width:200px">200px</div>

        <div class="d2" style="background-color:lightpink;width:75px" >75px</div>


    </div>


<div class="fc" 
style="display:flex;
flex-direction:row;

"

>

    <div class="d3" style="width:50px;background-color: lightblue;">item 1</div>

    <div class="d4" style="flex:1; background-color:lightpink">item 2</div>

    <div class="d5" style="background-color: lightblue; width:75px">item 3</div>




</div>

<div class="fc1" style="
margin-top:30px;
display:flex;
flex-direction:row;
justify-content:space-between;
align-items:start;
margin-bottom:30px;

">

    <div class="d5" style="background-color:lightpink">item 2</div>
    <div class="d6" style="background-color:lightpink">item 3</div>
    <div class="d7" style="background-color:lightpink">item 4</div>
    <div class="d8" style="background-color:lightpink">item 5</div>


    
</div>



<div style="

display:flex;
flex-direction:row;
justify-content:space-between;
border: 1px solid gray;
height:50px;
align-items:center;

">

    <div style="background-color: lightpink;" >item 1</div>
    <div style="background-color: lightpink;" >item 2</div>


</div>




</body>
</html>
